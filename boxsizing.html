<html lang="en">
  <head>
    <title>Inline css</title>
  </head>

  <style>
    div {
      width: 600px;
      background: lightblue;

      img {
        width: 300px;
        background: lightgreen;
        padding: 30px;
        border: 2px solid black;

        /* tambahkan properti box-sizing: border-box */
        box-sizing: border-box;
      }
    }
  </style>
  <body>
    <div>
      <img src="download.jfif" />
      <img src="download.jfif" />
      <img src="download.jfif" />
      <img src="download.jfif" />
    </div>
  </body>
</html>
